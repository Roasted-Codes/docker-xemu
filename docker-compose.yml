---
# LinuxServer.io xemu - Official vanilla container (no automation/XLink Kai)
# This is the base image that Roasted-Codes fork is built from
services:
  xemu:
    build: .
    image: xemu-custom:latest
    container_name: xemu-vanilla
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      # CPU-only rendering settings (no GPU required)
      - DISABLE_ZINK=true
      - DISABLE_DRI3=true
    volumes:
      - ./config:/config
    ports:
      - 3000:3000   # HTTP interface
      - 3001:3001   # HTTPS interface (default, self-signed cert)
    shm_size: "1gb"
    restart: unless-stopped
